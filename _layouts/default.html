<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Image Behind Text and Header</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      text-align: center;
      color: white;
      padding: 100px 0;
    }

    h1 {
      font-size: 2em;
    }

    .vertical-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }

    .vertical-image img {
      width: 100%;
      height: auto;
      transform: rotate(-90deg);
    }

    .content {
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header Text</h1>
    <div class="vertical-image">
      <img src="film.png" alt="Vertical Image">
    </div>
  </header>
  <div class="content">
    <p>This is the main content where your text goes.</p>
  </div>
</body>
</html>
